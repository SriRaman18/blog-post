<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato:wght@400;700&family=Montserrat:wght@500&family=Open+Sans&family=Poppins:wght@500&family=Source+Serif+Pro&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a class="a-link highlight" href="#addPost"> ADD POST</a></li>
        <li><a class="a-link" href="#display">Blog Display</a></li>
        <li><a class="a-link" href="#view">View</a></li>
      </ul>
    </nav>
    <main>
      <section id="addPost" class="addPost section active-page">
        <h1>ADD POST</h1>
        <form id="blogForm">
          <label for="title">Title:</label>
          <input type="text" id="title" required />
          <label for="lang">Language:</label>
          <input type="text" id="lang" required />

          <label for="name">Author Name:</label>
          <input type="text" id="name" required />
          <label for="email">Email:</label>
          <input type="text" id="email" />

          <button type="submit">Submit</button>
        </form>
        <p class="timing"><span class="time"></span></p>
      </section>
      <section id="display" class="display section">
        <h1>Post Details</h1>
        <div class="postDiv"></div>
      </section>
      <section id="view" class="view section">
        <h1>view Section</h1>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
